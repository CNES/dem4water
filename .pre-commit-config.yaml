# See https://pre-commit.com/ for usage and config
exclude: '^deprecated/'

repos:
- repo: local
  hooks:
  - id: isort
    name: isort
    stages: [commit]
    language: system
    entry: isort
    types: [python]

  - id: black
    name: black
    stages: [commit]
    language: system
    entry: black
    types: [python]

  - id: flake8
    name: flake8
    stages: [commit]
    language: system
    entry: flake8
    types: [python]
    exclude: setup.py

  - id: pylint
    name: pylint
    stages: [commit]
    entry: pylint
    language: system
    types: [python]
    args:
      [--rcfile, .pylintrc, --exit-zero]

